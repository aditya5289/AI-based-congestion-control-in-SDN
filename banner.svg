<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="1280" height="320" viewBox="0 0 1280 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f1724"></stop>
      <stop offset="50%" stop-color="#0b2540"></stop>
      <stop offset="100%" stop-color="#08304a"></stop>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00c2ff"></stop>
      <stop offset="100%" stop-color="#6ee7b7"></stop>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000000" flood-opacity="0.35"></feDropShadow>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1280" height="320" fill="url(#bg)" rx="6"></rect>

  <!-- left logo circle -->
  <g transform="translate(60,40)">
    <circle cx="80" cy="80" r="70" fill="#071b2c" stroke="url(#accent)" stroke-width="3" filter="url(#shadow)"></circle>
    <!-- inner symbol: stylized network + AI -->
    <g transform="translate(80,80) scale(0.9)">
      <path d="M-30,-8 L-10,-18 L10,-8" fill="none" stroke="#6ee7b7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
      <circle cx="-30" cy="22" r="6" fill="#00c2ff"></circle>
      <circle cx="0" cy="-28" r="6" fill="#6ee7b7"></circle>
      <circle cx="30" cy="12" r="6" fill="#9be7ff"></circle>
      <path d="M-30,22 L0,-28 L30,12" stroke="#9be7ff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
    </g>
  </g>

  <!-- Title -->
  <g transform="translate(220,70)">
    <text x="0" y="0" font-family="Inter, Roboto, Arial, sans-serif" font-size="36" fill="#ffffff" font-weight="700">AI-Based Congestion Control in SDN</text>
    <text x="0" y="46" font-family="Inter, Roboto, Arial, sans-serif" font-size="18" fill="#cfeffd" font-weight="500">Hybrid LSTM + DQN framework for proactive traffic engineering</text>
  </g>

  <!-- Right-side highlights -->
  <g transform="translate(220,150)">
    <!-- badge 1 -->
    <rect x="0" y="0" rx="8" ry="8" width="240" height="48" fill="rgba(255,255,255,0.04)"></rect>
    <text x="18" y="32" font-family="Inter, Roboto, Arial, sans-serif" font-size="16" fill="#aee9ff">âœ… Predictive congestion (LSTM)</text>

    <!-- badge 2 -->
    <rect x="0" y="64" rx="8" ry="8" width="240" height="48" fill="rgba(255,255,255,0.04)"></rect>
    <text x="18" y="96" font-family="Inter, Roboto, Arial, sans-serif" font-size="16" fill="#aee9ff">ðŸ§  Reinforcement routing (DQN)</text>
  </g>

  <!-- Accent line -->
  <rect x="520" y="270" width="300" height="6" rx="3" fill="url(#accent)"></rect>

  <!-- Small footer text -->
  <text x="220" y="308" font-family="Inter, Roboto, Arial, sans-serif" font-size="12" fill="#9acfe6">Madan Mohan Malaviya University of Technology â€” AI-SDN Research Project</text>
</svg>
